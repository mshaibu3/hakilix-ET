name: Publish Docker images to Docker Hub

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - image: mshaibu/hakilix-api
            context: hakilix_enterprise_advanced/services/api
            dockerfile: Dockerfile
          - image: mshaibu/hakilix-worker
            context: hakilix_enterprise_advanced/services/worker
            dockerfile: Dockerfile
          - image: mshaibu/hakilix-dashboard
            context: hakilix_enterprise_advanced/services/dashboard
            dockerfile: Dockerfile
          - image: mshaibu/hakilix-inference
            context: hakilix_enterprise_advanced/services/inference
            dockerfile: Dockerfile
          - image: mshaibu/hakilix-telemetry-sim
            context: hakilix_enterprise_advanced/services/telemetry_sim
            dockerfile: Dockerfile

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
