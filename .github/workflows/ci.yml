name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  api-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: hakilix_enterprise_advanced/services/api
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt ruff
      - run: ruff check hakilix
